services:
  - type: web
    name: the-luxury-concept
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: /data/luxury_concept.db
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
